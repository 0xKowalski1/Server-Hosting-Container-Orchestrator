<article id="container-{{.ID}}">
        <header>
                <h3>Container ID: {{.ID}}</h3>
        </header>
        <p>Image: {{.Image}}</p>
        <footer>
                <div class="grid">
                        <button class="secondary" hx-patch="/api/containers/{{.ID}}"
                                hx-vals='{"desired_status": "running"}' hx-swap="none">Start</button>
                        <button class="secondary" hx-patch="/api/containers/{{.ID}}"
                                hx-vals='{"desired_status": "stopped"}' hx-swap="none">Stop</button>
                        <button class="outline" hx-delete="/api/containers/{{.ID}}" hx-target="#container-{{.ID}}"
                                hx-swap="outerHTML">Delete</button>
                </div>
        </footer>

</article>
