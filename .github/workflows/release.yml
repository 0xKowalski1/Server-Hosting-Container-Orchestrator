name: Release Binaries

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.18'  # Adjust as needed for your project

      - name: Build Worker Binary
        run: |
          go build -o ./bin/worker-node ./cmd/worker-node/worker-node.go
        env:
          GO111MODULE: on

      - name: Build Control Binary
        run: |
          go build -o ./bin/control-node ./cmd/control-node/control-node.go
        env:
          GO111MODULE: on

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Worker Binary to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./bin/worker-node
          asset_name: worker-node
          asset_content_type: application/octet-stream

      - name: Upload Control Binary to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./bin/control-node
          asset_name: control-node
          asset_content_type: application/octet-stream

